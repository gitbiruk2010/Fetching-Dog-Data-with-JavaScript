<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- main container -->
    <div id="main">
        <!-- main heading -->
        <h1>Dog breed Lists</h1>
        <!-- list of breeds -->
        <ul id="breedList">
            <!-- breed names will be added here dynamically -->
        </ul>
        <!-- container for displaying breed details -->
        <div id="breedDetails">
            <!-- breed details will be added here dynamically -->
        </div>
    </div>
    <!-- link to the javascript file -->
    <script src="script.js"></script>
</body>
</html>
